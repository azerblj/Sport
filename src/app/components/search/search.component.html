<div class="hero overlay" style="background-image: url('assets/images/bg_3.jpg');">
  <div class="container">
    <div class="row align-items-center">
      <div class="col-lg-9 mx-auto text-center">
        <h1 class="text-white">SearchMatches</h1>
      </div>
    </div>
  </div>
</div>

<div class="site-section">
  <div class="container">
    <div class="row">
      <div class="col-lg-7" style="padding: 20%;" >
        <form action="#" [formGroup]="searchForm" >
          <div class="form-group">
            <input type="number" class="form-control" placeholder="scoreOne" formControlName="scoreOne" >
          </div>
          <div *ngIf="searchForm.controls['scoreOne'].invalid &&
          (searchForm.controls['scoreOne'].touched ||
          searchForm.controls['scoreOne'].dirty
          )" >
          <div *ngIf="searchForm.controls['scoreOne'].errors?.['required']" >scoreOne is required</div>

        </div>
          <div class="form-group">
            <input type="number" class="form-control" placeholder="scoreTwo" formControlName="scoreTwo" >
          </div>
          <div *ngIf="searchForm.controls['scoreTwo'].invalid &&
          (searchForm.controls['scoreTwo'].touched ||
          searchForm.controls['scoreTwo'].dirty
          )" >
          <div *ngIf="searchForm.controls['scoreTwo'].errors?.['required']" >scoreTwo is required</div>

        </div>

          <div class="form-group">
            <input type="submit" class="btn btn-primary py-3 px-5" value="SearchMatches" [disabled]="searchForm.invalid" (click)="search()" >
          </div>
        </form>
      </div>
      <div class="col-lg-4 ml-auto">



      </div>
    </div>
  </div>
</div>
<div *ngFor="let elt of T" >
  <app-result [matchobj]="elt" ></app-result>

</div>

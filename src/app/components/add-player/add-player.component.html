<div class="hero overlay" style="background-image: url('assets/images/bg_3.jpg');">
  <div class="container">
    <div class="row align-items-center">
      <div class="col-lg-9 mx-auto text-center">
        <h1 class="text-white">add Player</h1>
      </div>
    </div>
  </div>
</div>

<div class="site-section">
  <div class="container">
    <div class="row">
      <div class="col-lg-7"  style="margin-left: 20%;" >
        <form action="#" #playerForm="ngForm" (ngSubmit)="addPlayer()" >
          <div class="form-group">
            <input type="text" class="form-control" placeholder="Name" [(ngModel)]="player.name" [ngModelOptions]="{standalone:true}" >
          </div>
          <div class="form-group">
            <input type="number" class="form-control" placeholder="Age" [(ngModel)]="player.age" [ngModelOptions]="{standalone:true}" >
          </div>
          <div class="form-group">
            <input type="number" class="form-control" placeholder="Num " [(ngModel)]="player.num" [ngModelOptions]="{standalone:true}" >
          </div>
          <div class="form-group">
            <input type="text" class="form-control" placeholder="Position" [(ngModel)]="player.position" [ngModelOptions]="{standalone:true}" >
          </div>

          <div class="form-group text-center ">
            <input type="submit" class="btn btn-primary py-3 px-5" value="add"  >
          </div>
        </form>
      </div>
      <div class="col-lg-4 ml-auto">


      </div>
    </div>
  </div>
</div>

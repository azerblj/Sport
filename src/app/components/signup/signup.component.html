<div class="hero overlay" style="background-image: url('assets/images/bg_3.jpg');">
  <div class="container">
    <div class="row align-items-center">
      <div class="col-lg-9 mx-auto text-center">
        <h1 class="text-white">Sign Up</h1>
      </div>
    </div>
  </div>
</div>

<div class="site-section">
  <div class="container">
    <div class="row">
      <div class="col-lg-7" style="padding: 10%;" >
        <form action="#" [formGroup]="signupForm" >
          <div class="form-group">
            <input type="text" class="form-control" placeholder="First Name" formControlName="firstName" >
          </div>
          <div *ngIf="signupForm.controls['firstName'].invalid &&
           (signupForm.controls['firstName'].touched ||
            signupForm.controls['firstName'].dirty)
            ">
            <div *ngIf="signupForm.controls['firstName'].errors?.['required']" >First name is REQUIRED</div>
            <div *ngIf="signupForm.controls['firstName'].errors?.['minlength']" >First Name must have at least 3 chars</div>



          </div>
          <div class="form-group">
            <input type="text" class="form-control" placeholder="Last Name" formControlName="lastName" >
          </div>
          <div *ngIf="signupForm.controls['lastName'].invalid &&
           (signupForm.controls['lastName'].touched ||
            signupForm.controls['lastName'].dirty)
            ">
            <div *ngIf="signupForm.controls['lastName'].errors?.['required']" >last name is REQUIRED</div>
            <div *ngIf="signupForm.controls['lastName'].errors?.['minlength']" >last Name must have at least 5 chars</div>



          </div>
          <div class="form-group">
            <input type="email" class="form-control" placeholder="E-Mail" formControlName="email" >
        </div>
         <div *ngIf="signupForm.controls['email'].invalid &&
          (signupForm.controls['email'].touched ||
          signupForm.controls['email'].dirty
          )" >
          <div *ngIf="signupForm.controls['email'].errors?.['required']" >Email is required</div>
          <div *ngIf="signupForm.controls['email'].errors?.['email']" >Email is incorrect</div>
        </div>
          <div class="form-group">
            <input type="password" class="form-control" placeholder="Mot de passe" formControlName="pwd" >
          </div>
          <div *ngIf="signupForm.controls['pwd'].invalid &&
          (signupForm.controls['pwd'].touched ||
          signupForm.controls['pwd'].dirty
          )" >
          <div *ngIf="signupForm.controls['pwd'].errors?.['required']" >pwd is required</div>
          <div *ngIf="signupForm.controls['pwd'].errors?.['minlength']" >pwd mast have at least 6 chars</div>
          <div *ngIf="signupForm.controls['pwd'].errors?.['maxlength']" >pwd mast have max 12 chars</div>
        </div>

          <div class="form-group">
            <input type="submit" class="btn btn-primary py-3 px-5" value="Sign Up" [disabled]="signupForm.invalid"  (click)="signup()" >
          </div>
        </form>
      </div>
      <div class="col-lg-4 ml-auto">


      </div>
    </div>
  </div>
</div>
